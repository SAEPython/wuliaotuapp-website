<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="True" name="HandheldFriendly" />

    {% if 'mobile' in request.headers.get("User-Agent", "").lower() %}
    <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" name="viewport" />
    {% end %}

    <title>无聊图</title>
    <style type="text/css">
    body{
        text-align: center;
        font-size: 16px;
        padding: 5px 0;
    }
    div{
        max-width: 760px;
    }
    img{
        max-width: 100%;
    }
    .pager a {
        font-size: 18px;
    }
    </style>
</head>
<body>

<h1>无聊图</h1>

<div style="text-align:center;margin:10px auto">
{% for pic in pics %}
<p>
<a href="{{ pic['url'] }}"><img src="{{ pic['url'] }}" /></a> <br /><br />
{{ pic['desc'] }}
</p>
<hr />
{% end %}
</div>

<div class="pager" style="margin:20px auto 50px auto;text-align:center">
{% if offset > 0 %}
<a href="?page={{ page-1 }}">上一页</a>
{% end %}

{% if offset < total-limit%}
<a href="?page={{ page+1 }}">下一页</a>
{% end %}
<div style="clear:both" ></div>
</div>
</body>
</html>
